<app-nav-bar></app-nav-bar>
<div class="mt-5 container ">
  <h3>Citas Medicas </h3>


  <div class="row">
    <div class="mt-3 row ">
      <div class="col-12 d-flex justify-content-end">
        <button type="button" (click)="nuevaCita()" class=" btn btn-success">Nueva Cita</button>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mt-3 mat-elevation-z8 text-center">

      <!-- Position Column -->
      <ng-container matColumnDef="idCita">
        <th mat-header-cell *matHeaderCellDef class="text-center"> No. </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.id}} </td>
      </ng-container>


      <ng-container matColumnDef="fechaCita">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Fecha cita </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.fechaCita }} </td>
      </ng-container>


      <ng-container matColumnDef="medico">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Medico </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.medico}} </td>
      </ng-container>


      <ng-container matColumnDef="pasiente">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Pasiente </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.pasiente}} </td>
      </ng-container>


      <ng-container matColumnDef="tipoCita">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Tipo Cita </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.tipoCita}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <button type="button" class="mx-1 btn btn-primary" (click)="editarCita(element)" >Editar</button>
          <button type="button" class="mx-1 btn btn-danger" (click)="deleteCita(element.id)">Eliminar</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

</div>
